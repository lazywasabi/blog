baseURL = "https://lazywasabi.com/"
languageCode = "en-us"
title = "LazyWasabi"
Paginate = 10
rssLimit = 10

[permalinks]
  posts = "/blog/:slug/"
  pages = "/:slug/"

[taxonomies]
  tag = "tags"

[menu]
  [[menu.main]]
    name = "บล็อก"
    pre = "📝"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    name = "เกี่ยวกับ"
    pre = "🍣"
    url = "/about/"
    weight = 2
  [[menu.main]]
    name = "เสียงนำทางไทย ETS2/ATS"
    pre = "🚚"
    url = "/ets2thainav/"
    weight = 3
  [[menu.main]]
    name = "ติดต่อ"
    pre = "📧"
    url = "/contact/"
    weight = 4

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.twitter]
    enableDNT = true
  [privacy.vimeo]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true
