{{ define "main" }}
  <div class="{{ .Site.Params.content_margin }}">
    <h1 class="{{ .Site.Params.title_font }}">
      {{ .Title }}
    </h1>
    <div class="mt-4 space-y-6 md:mt-8 md:space-y-10">
      {{ range .Paginator.Pages }}
        {{ partial "list/article.html" . }}
      {{ end }}
      {{ partial "list/pagination.html" . }}
    </div>
  </div>
{{ end }}
