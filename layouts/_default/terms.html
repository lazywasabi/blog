{{ define "main" }}
  <div class="{{ .Site.Params.content_margin }}">
    <h1 class="{{ .Site.Params.title_font }}">
      {{ .Title }}
    </h1>
    <div class="mt-4 md:mt-8">
      {{ range .Pages.ByTitle }}
        <a href="{{ .Permalink | relURL }}">
          <span
            class="mr-4 leading-loose text-lg md:text-xl md:leading-loose hover:text-green-600 dark:hover:text-green-300"
          >
            {{ .Title }}
          </span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
