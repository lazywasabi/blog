{{ define "main" }}
  <div class="content-margin">
    <h1 class="page-title">
      {{ .Title }}
    </h1>
    <div class="mt-6 md:mt-10">
      {{ range .Pages.ByTitle }}
        <a class="mr-4" href="{{ .Permalink | relURL }}">
          <span
            class="leading-loose text-lg md:text-xl md:leading-loose hover:text-green-600 dark:hover:text-green-300"
          >
            {{ .Title }}
          </span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
