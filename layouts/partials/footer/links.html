<div class="text-sm sm:text-base">
  <p class="space-x-2 text-base sm:space-x-4">
    <a
      class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100"
      href="https://gohugo.io/"
      target="_blank"
      rel="noopener noreferrer"
    >
      สร้างด้วย Hugo
    </a>
    <a
      class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100"
      href="https://github.com/lazywasabi/blog"
      target="_blank"
      rel="noopener noreferrer"
    >
      ซอร์สโค้ด
    </a>
  </p>
  <div
    class="mt-3 inline-flex justify-center space-x-1 text-sm text-gray-500 dark:text-gray-400"
  >
    <a
      class="hover:text-gray-900 dark:hover:text-gray-100"
      href="{{ .Site.BaseURL | relURL }}"
    >
      &copy {{ now.Format "2006" }} {{ .Site.Title }}

    <span>•</span>
    <a
      class="hover:text-gray-900 dark:hover:text-gray-100"
      href="https://creativecommons.org/licenses/by/4.0/"

      CC BY 4.0
