<!-- CSS -->
{{ $styles := resources.Get "css/main.css" }}
{{ $styles = $styles | resources.PostCSS (dict "inlineImports" true) }}

{{ if hugo.IsProduction }}
  {{ $styles = $styles | minify | fingerprint }}
  <link
    rel="stylesheet"
    href="{{ $styles.Permalink | relURL }}"
    integrity="{{ $styles.Data.Integrity }}"
    crossorigin="anonymous"
  />
  {{ else }}
  <link rel="stylesheet" href="{{ $styles.Permalink | relURL }}" />
{{ end }}

<!-- JavaScript -->
{{ $headJS := resources.Get "js/head.js" }}
{{ $headJS = $headJS | minify }}

<script>
  {{ $headJS.Content | safeJS }}
</script>
