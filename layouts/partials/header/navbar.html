<header class="lg:mt-4 lg:flex lg:justify-between lg:items-baseline">
  <div class="flex items-center justify-between lg:p-0">
    <a
      href="{{ .Site.BaseURL | relURL }}"
      class="inline-block text-xl font-bold text-green-500 lg:p-0"
    >
      {{ if .IsHome }}
        <h1>{{ .Site.Title }}</h1>
        {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <button
      class="flex focus:outline-none focus:ring lg:hidden"
      onclick="toggleMenu()"
    >
      <svg
        class="w-6 h-6 stroke-current"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-menu-2"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="4" y1="6" x2="20" y2="6" />
        <line x1="4" y1="12" x2="20" y2="12" />
        <line x1="4" y1="18" x2="20" y2="18" />
      </svg>
    </button>
  </div>
  <div class="menu hidden bg-gray-100 dark:bg-gray-900">
    <div class="max-w-site mx-auto p-4 lg:max-w-none lg:p-0">
      <div class="flex items-center justify-end lg:hidden">
        <span class="text-xl invisible">{{ .Site.Title }}</span>
        <button
          class="inline-block focus:outline-none focus:ring"
          onclick="toggleMenu()"
        >
          <svg
            class="w-6 h-6 stroke-current"
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-x"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <nav
        class="flex flex-col text-xl space-y-4 sm:text-2xl sm:text-center lg:flex-row lg:space-y-0 lg:space-x-4 lg:text-base"
      >
        {{ range .Site.Menus.main }}
          <a
            class="hover:text-green-500 dark:hover:text-green-400"
            href="{{ .URL }}"
          >
            <span>{{ .Name | safeHTML }}</span>
          </a>
        {{ end }}
        <button
          class="hidden lg:block focus:outline-none focus:ring"
          onclick="toggleThemeSelect()"
        >
          <svg
            class="w-6 h-6 -mt-px stroke-current"
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brightness"
            viewBox="0 0 24 24"
            stroke-width="1"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="12" cy="12" r="9" />
            <line x1="12" y1="3" x2="12" y2="21" />
            <line x1="12" y1="9" x2="16.65" y2="4.35" />
            <line x1="12" y1="14.3" x2="19.37" y2="6.93" />
            <line x1="12" y1="19.6" x2="20.85" y2="10.75" />
          </svg>
        </button>
      </nav>
      <div
        class="theme-select flex justify-end mt-8 max-w-xs space-x-2 sm:mx-auto lg:hidden lg:mt-4 lg:mr-0 lg:ml-auto"
      >
        <button
          class="theme-select-button new-theme-auto"
          onclick="themeAuto()"
        >
          <svg
            class="w-6 stroke-current sm:w-8"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <rect x="13" y="8" width="8" height="12" rx="1" />
            <path
              d="M18 8v-3a1 1 0 0 0 -1 -1h-13a1 1 0 0 0 -1 1v12a1 1 0 0 0 1 1h9"
            />
            <line x1="16" y1="9" x2="18" y2="9" />
          </svg>
          <span class="text-xs sm:text-sm">ธีมระบบ</span>
        </button>
        <button
          class="theme-select-button new-theme-light"
          onclick="themeLight()"
        >
          <svg
            class="w-6 stroke-current sm:w-8"
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-sun"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="12" cy="12" r="4" />
            <path
              d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
            />
          </svg>
          <span class="text-xs sm:text-sm">สว่าง</span>
        </button>
        <button
          class="theme-select-button new-theme-dark"
          onclick="themeDark()"
        >
          <svg
            class="w-6 stroke-current sm:w-8"
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-moon"
            viewBox="0 0 24 24"
            stroke-width="1.25"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
            />
          </svg>
          <span class="text-xs sm:text-sm">มืด</span>
        </button>
      </div>
    </div>
  </div>
</header>
