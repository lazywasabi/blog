{{ with .Params.comments }}
  <div id="comments" class="mt-6 md:mt-8">
    <div class="flex space-x-2 items-baseline">
      <h2 class="text-2xl font-semibold md:text-3xl">ความคิดเห็น</h2>
      <a
        class="text-green-600 font-semibold dark:text-green-400 md:text-lg"
        href="https://{{ .host }}/interact/{{ .id }}?type=reply"
        target="_blank"
        rel="noopener noreferrer"
        >แสดงความคิดเห็น</a
      >
    </div>
    <p class="mt-2 font-sans prose prose-green dark:prose-dark md:prose-lg">
      ใช้บัญชี Mastodon หรือ Fediverse ตอบกลับ<a
        href="https://{{ .host }}/@{{ .username }}/{{ .id }}"
        target="_blank"
        rel="noopener noreferrer"
        >โพสต์นี้</a
      >เพื่อแสดงความคิดเห็น <a href="/blog/hugo-mastodon-comments/">?</a>
    </p>
    <div id="mastodon-comments-list" class="mt-6 space-y-8 md:mt-8">
      <button
        class="inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring md:text-lg"
        id="load-comment"
      >
        โหลดความคิดเห็น
      </button>
    </div>

    <noscript><p>กรุณาเปิดใช้งานจาวาสคริปต์เพื่อโหลดความคิดเห็น</p></noscript>
    <script
      defer
      src="https://unpkg.com/dompurify@2.2.6/dist/purify.min.js"
    ></script>
    <script type="text/javascript">
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
   }

    document.getElementById("load-comment").addEventListener("click", function() {
      document.getElementById("load-comment").innerHTML = "กำลังโหลด...";
      fetch('https://{{ .host }}/api/v1/statuses/{{ .id }}/context')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          if(data['descendants'] &&
             Array.isArray(data['descendants']) &&
            data['descendants'].length > 0) {
              document.getElementById('mastodon-comments-list').innerHTML = "";
              data['descendants'].forEach(function(reply) {
                reply.account.display_name = escapeHtml(reply.account.display_name);
                reply.account.emojis.forEach(emoji => {
                  reply.account.display_name = reply.account.display_name.replace(`:${emoji.shortcode}:`,
                    `<img src="${escapeHtml(emoji.static_url)}" alt="Emoji ${emoji.shortcode}" height="20" width="20" />`);
                });
                mastodonComment =
                  `<div class="flex w-full space-x-2 md:space-x-4">
                     <div class="min-w-max">
                       <a href="${reply.account.url}" target="_blank" rel="noopener noreferrer">
                        <img class="w-12 h-12 rounded md:w-16 md:h-16" src="${escapeHtml(reply.account.avatar_static)}" alt="">
                       </a>
                     </div>
                     <div class="w-full overflow-hidden">
                       <div class="flex justify-between items-center space-x-2">
                         <a class="truncate" href="${reply.account.url}" target="_blank" rel="noopener noreferrer">
                           <span class="font-semibold">${reply.account.display_name}</span>
                           <span class="text-sm text-gray-600 dark:text-gray-400 md:text-base">${escapeHtml(reply.account.acct)}</span>
                         </a>
                         <a class="whitespace-nowrap" href="${reply.uri}" target="_blank" rel="noopener noreferrer">
                          <span class="text-xs text-gray-600 dark:text-gray-400 md:text-sm">
                            ${reply.created_at.substr(0, 10)}
                          </span>
                         </a>
                       </div>
                       <div class="comment-content mt-1 font-sans prose prose-green dark:prose-dark md:prose-lg">${reply.content}</div>
                     </div>
                   </div>`;
                document.getElementById('mastodon-comments-list').appendChild(DOMPurify.sanitize(mastodonComment, {'RETURN_DOM_FRAGMENT': true, 'ADD_ATTR': ['target']}));
              });
          } else {
            document.getElementById('mastodon-comments-list').innerHTML = "<p>ยังไม่มีความคิดเห็น</p>";
          }
        });
      });
  </script>
  </div>
{{ end }}
